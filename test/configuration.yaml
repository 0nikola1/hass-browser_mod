default_config:

demo:

browser_mod:
  devices:
    camdevice:
      camera: true
    testdevice:
      alias: test

lovelace:
  mode: yaml
  resources:
    - url: /local/card-mod.js
      type: module
  dashboards:
    lovelace-yaml:
      mode: yaml
      title: yaml
      filename: lovelace.yaml

frontend:
  themes:
    test:
      card-mod-theme: test
      card-mod-more-info-yaml: |
        $: |
          .mdc-dialog {
            backdrop-filter: grayscale(0.7) blur(5px);
          }

tts:
  - platform: google_translate
    base_url: http://localhost:5001


script:
  cm_debug:
    sequence:
      - service: browser_mod.debug
